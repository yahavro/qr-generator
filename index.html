<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahav's QR Generator</title>
    <style>
    body {
  background: rgb(2,0,36);
  background: linear-gradient(90deg, rgba(2,0,36,1)  0%, rgba(92,92,255,1) 0%, rgba(0,212,255,1) 100%);
}

#head {
  text-align: center;
  font-family: sans-serif, 'roboto';
  color: white;
}
    </style>
    
    <script>
    var data = prompt('Enter your Link or Text Here:');
    </script>
</head>
<body>
<div id="head">
<h1>Yahav's QR Generator</h1>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=no" alt="qr-code" id="qr">
    <script>
        document.getElementById('qr').setAttribute("src", `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${data}`);
    </script>
  </div>
</body>
</html>
